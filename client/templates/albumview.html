<template name="albumview">
  <div id="nav">{{> pagination}}</div>
  <h2>Album: {{moment date}}</h2>
  <div class="imageView">
    {{#each images}}
      <div class="images-thumb">
        <p>order: {{this.order}}</p>
        <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
      </div>
    {{/each}}
  </div>
</template>
